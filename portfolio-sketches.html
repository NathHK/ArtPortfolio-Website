            </div>
            </div>
            <button class="prev" onclick="prevImage()"> <img src="Images/leftArrow2.png"> </button>
            <button class="next" onclick="nextImage()"> <img src="Images/rightArrow2.png"> </button>
        </div>
        
        <script type="text/javascript">
            var slider_content = document.getElementById('finMainImage');
            
            var image = ['Images/Portfolio/Sketches/woman.jpg', 'Images/Portfolio/Sketches/bend.jpg', 'Images/Portfolio/Sketches/back.jpg', 'Images/Portfolio/Sketches/sit.jpg', 'Images/Portfolio/Sketches/rest.jpg', 'Images/Portfolio/Sketches/squids.jpg', 'Images/Portfolio/Sketches/maybe.jpg', 'Images/Portfolio/Sketches/me.jpg', 'Images/Portfolio/Sketches/me2.jpg', 'Images/Portfolio/Sketches/evelyn1.jpg', 'Images/Portfolio/Sketches/evelyn2.jpg', 'Images/Portfolio/Sketches/afro.jpg', 'Images/Portfolio/Sketches/snow.jpg', 'Images/Portfolio/Sketches/limbs.jpg', 'Images/Portfolio/Sketches/curve.jpg'];
            
            var i = 1;
            
            function nextImage() {
                if (i<image.length) {
                    i = i+1;
                }
                else {
                    i = 1;
                }
                slider_content.innerHTML = "<img src="+image[i-1]+">";
            }
            
            function prevImage() {
                if (i<image.length+1 && i>1) {
                    i = i-1;
                }
                else {
                    i = image.length;
                }
                slider_content.innerHTML = "<img src="+image[i-1]+">";
            }
        </script>
